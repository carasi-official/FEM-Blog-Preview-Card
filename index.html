<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,800;1,800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>

  <div class="card">
    <div class="card-hero">
      <img src="assets/images/illustration-article.svg" alt="blog cover photo" />
    </div>
    <div class="card-content">
      <div class="tag bold-label">Learning</div>
      <div class="date medium-label">Published 21 Dec 2023</div>
      <div class="title bold-header">HTML & CSS foundations</div>
      <div class="summary medium-content">These languages are the backbone of every website, defining structure, content, and presentation.</div>
    </div>

    <div class="author">
        <img src="assets/images/image-avatar.webp" alt="profile image"/>
        <div><p class="bold-label"> Greg Hooper</p></div>
    </div>
  </div>
